name: hi_github
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  equatable: any
  json_annotation: any
  freezed_annotation: any
  cupertino_icons: ^1.0.2
  flutter_localizations:
    sdk: flutter
  json_serializable: any
  build_runner: any
  freezed: any
  intl: ^0.17.0
  path_provider: 2.0.11
  hi_flutter:
    path: ./hi/hi_flutter

  # web
  webview_flutter: 3.0.4
  # dialog
  flutter_spinkit: 5.1.0
  # frame
  flutter_redux: 0.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - res/images/

flutter_intl:
  enabled: true
